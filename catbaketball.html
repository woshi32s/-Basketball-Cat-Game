<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çŒ«å’ªæŠ•ç¯®å¤§å†’é™©ï¼ğŸ±ğŸ€</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #98FB98); /* å¤©ç©ºç»¿æ¸å˜ï¼Œè¿åŠ¨åœºæ°›å›´ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
            touch-action: none; /* é˜²æ­¢æ»šåŠ¨ï¼Œä¼˜åŒ–è§¦æ‘¸ */
        }

        canvas {
            border: 2px solid #FFD700; /* é‡‘è‰²è¾¹æ¡†ï¼Œåƒç¯®çƒåœº */
            border-radius: 10px;
            background: #F0F8FF; /* æµ…è“èƒŒæ™¯ */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #score {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FF4500; /* æ©™è‰²åˆ†æ•° */
        }

        #instructions {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
            color: #666;
        }

        /* å“åº”å¼ï¼šæ‰‹æœºç«¯å…¨å± */
        @media (max-width: 480px) {
            canvas { width: 100%; height: 80vh; }
            #score { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div id="score">åˆ†æ•°: <span id="scoreValue">0</span></div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <p id="instructions">ç‚¹å‡»å±å¹•æŠ•ç¯®ï¼è®©çŒ«å’ªè¿›çƒå§~ ğŸ±â¡ï¸ğŸ€</p >

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');

        // æ¸¸æˆå˜é‡
        let score = 0;
        let ball = { x: 50, y: 400, vx: 0, vy: 0, radius: 15, thrown: false }; // ç¯®çƒåˆå§‹åœ¨çŒ«å’ªä½ç½®
        let hoop = { x: 300, y: 300, width: 80, height: 10, speed: 2 }; // ç¯®ç­ï¼šxéšæœºç§»åŠ¨
        let cat = { x: 50, y: 400, size: 50 }; // çŒ«å’ªä½ç½®ï¼ˆå›ºå®šï¼‰

        // ç¯®ç­ç§»åŠ¨ï¼šå·¦å³æ‘†åŠ¨
        function updateHoop() {
            hoop.x += hoop.speed;
            if (hoop.x <= 200 || hoop.x >= 320) {
                hoop.speed = -hoop.speed;
            }
        }

        // æŠ•ç¯®ç‰©ç†ï¼šç®€å•æŠ›ç‰©çº¿ï¼ˆé‡åŠ›æ¨¡æ‹Ÿï¼‰
        function updateBall() {
            if (ball.thrown) {
                ball.vy += 0.5; // é‡åŠ›
                ball.x += ball.vx;
                ball.y += ball.vy;

                // è¾¹ç•Œæ£€æµ‹ï¼šè½åœ°æˆ–å‡ºç•Œï¼Œé‡ç½®
                if (ball.y > canvas.height - ball.radius || ball.x > canvas.width) {
                    resetBall();
                }

                // ç¢°æ’æ£€æµ‹ï¼šç¯®çƒè¿›å…¥ç¯®ç­
                if (ball.x + ball.radius > hoop.x && ball.x - ball.radius < hoop.x + hoop.width &&
                    ball.y + ball.radius > hoop.y - 20 && ball.y - ball.radius < hoop.y + hoop.height) {
                    score++;
                    scoreElement.textContent = score;
                    resetBall();
                }
            }
        }

        function resetBall() {
            ball.x = cat.x + cat.size / 2;
            ball.y = cat.y;
            ball.vx = 0;
            ball.vy = 0;
            ball.thrown = false;
        }

        // ç»˜åˆ¶çŒ«å’ªï¼ˆç®€å•åœ†å½¢ + è€³æœµ + çœ¼ç›ï¼Œç”¨emojié£æ ¼ï¼‰
        function drawCat() {
            ctx.fillStyle = '#FF69B4'; // ç²‰è‰²çŒ«èº«
            ctx.beginPath();
            ctx.arc(cat.x + cat.size / 2, cat.y, cat.size / 2, 0, Math.PI * 2);
            ctx.fill();

            // è€³æœµ
            ctx.fillStyle = '#FF1493';
            ctx.beginPath();
            ctx.moveTo(cat.x + 10, cat.y - 20);
            ctx.lineTo(cat.x + 20, cat.y - 40);
            ctx.lineTo(cat.x + 30, cat.y - 20);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(cat.x + cat.size - 10, cat.y - 20);
            ctx.lineTo(cat.x + cat.size - 20, cat.y - 40);
            ctx.lineTo(cat.x + cat.size - 30, cat.y - 20);
            ctx.fill();

            // çœ¼ç›
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(cat.x + 20, cat.y - 5, 8, 0, Math.PI * 2);
            ctx.arc(cat.x + cat.size - 20, cat.y - 5, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(cat.x + 20, cat.y - 5, 4, 0, Math.PI * 2);
            ctx.arc(cat.x + cat.size - 20, cat.y - 5, 4, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç»˜åˆ¶ç¯®çƒ
        function drawBall() {
            ctx.fillStyle = '#FF8C00'; // æ©™è‰²
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // ç¯®çƒçº¹è·¯ï¼ˆç®€å•çº¿æ¡ï¼‰
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(ball.x - 10, ball.y);
            ctx.lineTo(ball.x + 10, ball.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI / 2);
            ctx.stroke();
        }

        // ç»˜åˆ¶ç¯®ç­
        function drawHoop() {
            ctx.fillStyle = 'red';
            ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height); // ç¯®ç­ç¯
            ctx.fillStyle = 'white';
            ctx.fillRect(hoop.x - 5, hoop.y - 50, 10, 60); // ç¯®æ¿
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.strokeRect(hoop.x, hoop.y, hoop.width, hoop.height);
        }

        // ä¸»ç»˜åˆ¶å¾ªç¯
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawCat();
            drawHoop();
            if (ball.thrown) drawBall();

            updateHoop();
            updateBall();

            requestAnimationFrame(draw);
        }

        // ç‚¹å‡»/è§¦æ‘¸äº‹ä»¶ï¼šæŠ•ç¯®
        function throwBall(e) {
            if (!ball.thrown) {
                const rect = canvas.getBoundingClientRect();
                const clickX = (e.clientX || e.touches[0].clientX) - rect.left;
                const clickY = (e.clientY || e.touches[0].clientY) - rect.top;

                // è®¡ç®—æŠ•ç¯®æ–¹å‘ï¼šåŸºäºç‚¹å‡»ä½ç½®ï¼Œç®€å•å‘å³ä¸Š
                ball.vx = (clickX - ball.x) / 20 + 5; // åŸºç¡€å‘å³é€Ÿåº¦ + ç‚¹å‡»åç§»
                ball.vy = (clickY - ball.y) / 20 - 10; // å‘ä¸ŠæŠ›
                ball.thrown = true;
            }
        }

        canvas.addEventListener('click', throwBall);
        canvas.addEventListener('touchstart', throwBall);

        // åˆå§‹åŒ–æ¸¸æˆ
        resetBall();
        draw();
    </script>
</body>
